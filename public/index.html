<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="index.css">
     <link rel="stylesheet" href="./personalizado.css">
     <!--Para el cliente socket-->
     <script src="https://cdn.tailwindcss.com"></script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"
          integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="flex flex-col items-center h-screen bg-blue-600">

     <h1 class="w-full py-4 font-mono text-4xl font-semibold text-center text-white ">Game word friends</h1>

     <div class="bg-white w-11/12 h-[35rem] mt-8 rounded-md flex flex-col items-center px-2 py-4 shadow-md ">

          <div id="myModal" class="fixed
      inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center px-4 z-20">
               <form class="flex items-center justify-center z-20">
                    <div class=" bg-white rounded-md shadow-md w-full px-6 py-12 ">
                         <input type="text" placeholder="Codigo de sala"
                              class="py-2 mt-2 text-center bg-slate-200 border-none rounded-sm shadow-md focus:border-blue-200  focus:outline-none border border-gray-300"
                              id="nameRoom">

                         <button class="mt-2 py-2 px-8 text-white bg-blue-400 rounded-md shadow-md hover:bg-blue-800 hover:cursor-pointer" id="unirse">
                              Unirse
                         </button>
                         <div class="flex justify-center items-center">
                              <button disabled class="w-64 py-2 mt-4 text-white bg-green-600 rounded-md hover:bg-green-800 hover:cursor-pointer" id="jugar">
                                   Jugar
                              </button>
                         </div>
               </form>

          </div>

     </div>





     <div class="flex flex-col w-11/12 mt-6 opacity-0" id="juego">
          <h2 class="w-full py-2 font-black text-center bg-slate-400 rounded-md">Jugando</h2>
          <p class="w-full py-2 mt-2 text-center bg-blue-400 rounded-md" id="pregunta"></p>
          <div class="flex flex-col w-full mt-4 space-y-4">
               <button id="btn1"
                    class="py-2 font-semibold bg-slate-300 hover:bg-slate-400 focus:outline-none focus:ring focus:border-blue-300 rounded-md transition duration-300">Respuesta 1
               </button>
               <button id="btn2"
                    class="py-2 font-semibold bg-slate-300 hover:bg-slate-400 focus:outline-none focus:ring focus:border-blue-300 rounded-md transition duration-300">Respuesta 2
               </button>
               <button id="btn3"
                    class="py-2 font-semibold bg-slate-300 hover:bg-slate-400 focus:outline-none focus:ring focus:border-blue-300 rounded-md transition duration-300">Respuesta 3
               </button>
          </div>
     </div>

     <div id="resultado" class="bg-white rounded-md ">
     </div>

     

     <div id="mostrarResultado" class="fixed
          inset-0 bg-gray-800 bg-opacity-75 hidden flex items-center justify-center px-4">
          <div class="absolute flex flex-col items-center hidden bg-white rounded-md top-15 m-10" id="tablaResult">
               <div id="resultadoLista"></div>

               <button
                    class="px-4 py-2 my-4 text-white rounded-md shadow-md bg-blue-700 hover:bg-blue-800 hover:cursor-pointer"
                    id="reiniciarBtn">Reiniciar Juego
               </button>
          </div>

          
     </div>

     <div class="px-4 py-1 mt-3 text-white bg-yellow-700 rounded-sm" id="myId">

     </div>



     <script src="./script.js" type="module"></script>
</body>

</html>
